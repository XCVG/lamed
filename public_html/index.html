<html>
    <head>
        <title>LAzy Map EDitor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
        <script src="js/jquery-ui.js" type="text/javascript"></script>
        <link href="css/global.css" rel="stylesheet" type="text/css"/>
        <style>
            body {
                font-family: sans-serif;
            }
            
            #outer_container {
                min-height: 600px;
                display: block;
            }
            
            #info_container {
                padding: 16px;
                border: 1px solid darkblue;
                width: 15%;
                display: inline-block;
                vertical-align: top;
            }
            
            #map_container {
                padding: 16px;
                border: 1px solid darkblue;
                width: 50%;
                display: inline-block;
                vertical-align: top;
            }
            
            #toolbox_container {
                padding: 16px;
                border: 1px solid darkblue;
                width: 25%;
                display: inline-block;
                vertical-align: top;
            }
            
            #bottom_container {
                padding: 16px;
                border: 1px solid darkblue;
            }
            
            .toolbox_item {
                border: 1px solid cyan;
                padding: 16px;
                margin: 8px auto;
            }
            
            .toolbox_item h1 h2 h3 {
                margin: 0;
            }
            
            #map td {
                width: 40px;
                height: 32px;
                border: 2px solid black;
            }
            #map td>input {
                /*width: auto;
                height: auto;*/
                width: 90%;
                padding: 0;
                margin: auto;
            }
            
            
            
        </style>
    </head>
    <body>
        
        <div id="outer_container">
            
            <div id="info_container">
                <h1>INFO</h1>
            </div>
               
            <div id="map_container">
                <table id="map">

                </table>
            </div>

            <div id="toolbox_container">
                
                <h1>TOOLBOX</h1>

                <div class="toolbox_item">
                    <input type="text" id="resize_x"/>
                    <input type="text" id="resize_y"/>
                    <button id="resize_confirm" onclick="resizeMap()">Resize map</button>
                </div>
                
                <div class="toolbox_item">
                    <h2>Cell</h2>
                    
                    <p>X: 1</p>
                    <p>Y: 2</p>
                </div>


            </div>
        </div>
        
        <div id="bottom_container">
            
        </div>
    <script>
        
        function resizeMap()
        {
            
            //if map has children, resize
            if($('#map').children().length > 0)
            {
                console.log("resizing isn't supported yet!")
                
                //count rows and truncate or extend
                
                //count columns, then iterate through and truncate or extend
            }
            else
            {
                //else create a new map
                for(var i = 0; i < $('#resize_x').val() ; i++)
                {
                    //create tr

                    var tr = $("<tr></tr>");
                    $('#map').append(tr);

                    //var tr = $('#map').append("<tr></tr>");

                    for(var j = 0; j < $('#resize_y').val(); j++)
                    {
                        //create td with form
                        var td = $("<td></td>");
                        td.append("<input type='number' />");  
                        tr.append(td);
                    }


                }
            }           
            
        }
        
        
    </script>
    </body>
    
    
</html>
